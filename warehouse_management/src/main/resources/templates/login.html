<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html class="x-admin-sm">-->
<head>
	<meta charset="UTF-8">
	<title>物流货运平台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
	  <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
</head>
<body class="login-bg" style="background:url(images/bg.jpg);background-size: cover;backdrop-filter: blur(5px);">

    <div class="login layui-anim layui-anim-up">
        <div class="message">用户登录</div>
        <div id="darkbannerwrap"></div>

        <form th:action="@{/login}" method="post" class="layui-form" >
            <h5 th:text="${loginError}" style="color: red;"></h5>
            <input name="shipperName" placeholder="用户名" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password"  placeholder="密码" type="password" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
        <input value="没有账号？请注册" lay-submit lay-filter="login"
               onclick="location.href=('/register')" style="width:100%;" type="button">
    </div>

    <script>
    </script>
</body>
</html>
