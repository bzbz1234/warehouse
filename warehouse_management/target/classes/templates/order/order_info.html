<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物流货运平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,shipper-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <div th:include="common :: common-head"></div>
</head>

<body style="background:url(images/bg.jpg);background-size: cover;backdrop-filter: blur(5px);">
<header th:include="common :: #common-header"></header>

<main role="main">
    <div class="layui-fluid" style="padding-top:60px;">
        <div class="layui-row layui-col-space15">

            <div class="layui-col-md12">

                <div class="layui-card">
                    <div class="layui-card-body ">
                        <div class="layui-collapse" lay-filter="test">
                            <div class="layui-colla-item">
                                <form class="layui-form" th:action="@{/getOrdersByInfo}" method="post">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">搜索</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="keywords" placeholder="输入订单信息关键词"
                                                       autocomplete="off" class="layui-input" th:value="${keywords}">
                                            </div>
                                            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="layui-card-header">
                        <button type="button" class="btn btn-success" onclick="location.href=('/toAddOrder')">
                            创建运输订单
                        </button>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form">
                            <thead>
                            <tr>
                                <th>订单编号</th>
                                <th>托运人</th>
                                <th>承运人</th>
                                <th>收货人</th>
                                <th>发货地</th>
                                <th>目的地</th>
                                <!--                                <th>运输重量</th>-->
                                <!--                                <th>运输总价</th>-->
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${allOrders}">
                                <td th:text="${order.orderId}"></td>
                                <td th:text="${order.shipper.shipperName}"></td>
                                <td th:text="${order.carrier.carrierName}"></td>
                                <td th:text="${order.consignee}"></td>
                                <td th:text="${order.shipmentPlace}"></td>
                                <td th:text="${order.destination}"></td>
                                <td class="td-manage">
                                    <button type="button" class="btn btn-info"
                                            th:onclick="'javascript:window.location.href=\'' + @{'/showOrderDetails?orderId='+${order.orderId}} + '\';'">
                                        查看详情
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                            th:onclick="'javascript:window.location.href=\'' + @{'/toUpdateOrder?orderId='+${order.orderId}} + '\';'">
                                        编辑
                                    </button>
                                    <button type="button" class="btn btn-danger"
                                            th:onclick="'javascript:window.location.href=\'' + @{'/deleteOrder/'+${order.orderId}} + '\';'">
                                        删除
                                    </button>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body ">
                        <div class="page">
                            <div>
                                <a class="prev" href="">&lt;&lt;</a>
                                <a class="num" href="">1</a>
                                <span class="current">2</span>
                                <a class="num" href="">3</a>
                                <a class="num" href="">489</a>
                                <a class="next" href="">&gt;&gt;</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script></script>

</html>
