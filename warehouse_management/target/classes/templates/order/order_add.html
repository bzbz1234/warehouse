<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物流货运平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,shipper-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <div th:include="common :: common-head"></div>
</head>

<body style="background:url(images/bg.jpg);background-size: cover;backdrop-filter: blur(5px);">
<header th:include="common :: #common-header"></header>

<main role="main">
    <div class="layui-fluid" style="padding-top:60px;">
        <div class="layui-row layui-col-space15">

            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body" style="height: 300px">
                        <form th:action="@{/addOrder}" method="post">
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault01">托运人</label>
                                    <input type="text" name="shipperId" class="form-control"
                                           id="validationDefault01" value=""
                                           required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault02">承运商</label>
                                    <input type="text" name="carrierId" class="form-control"
                                           id="validationDefault02" value=""
                                           required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault03">收货人</label>
                                    <input type="text" name="consignee" class="form-control"
                                           id="validationDefault03" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault04">收货人电话</label>
                                    <input type="text" name="consigneePhone" class="form-control"
                                           id="validationDefault04" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault05">发货地</label>
                                    <input type="text" name="shipmentPlace" class="form-control"
                                           id="validationDefault05" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault06">目的地</label>
                                    <input type="text" name="destination" class="form-control"
                                           id="validationDefault06" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault07">选择货物</label>
                                    <input type="text" name="" class="form-control" readonly
                                           id="validationDefault07" th:value="${goodsInfo}" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-success" type="submit">提交订单</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>
</main>
</body>
<script>
</script>

</html>
