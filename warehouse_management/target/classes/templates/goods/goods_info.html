<main role="main">
    <div class="layui-fluid" style="padding-top:60px;">
        <div class="layui-row layui-col-space15">

            <div class="layui-col-md12">

                <div class="layui-card">
                    <div class="layui-card-body ">
                        <div class="layui-collapse" lay-filter="test">
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">条件筛选<i class="layui-icon layui-colla-icon"></i></h2>
                                <div class="layui-colla-content">

                                    <form class="layui-form" th:action="@{/getGoodsByInfo}" method="post">
                                        <!--价格范围选择-->
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">价格范围</label>
                                                <div class="layui-input-inline" style="width: 100px;">
                                                    <!--price_min-->
                                                    <input type="text" name="priceMin" placeholder="最低价格"
                                                           autocomplete="off" class="layui-input" th:value="${priceMin}">
                                                </div>
                                                <div class="layui-form-mid">-</div>
                                                <div class="layui-input-inline" style="width: 100px;">
                                                    <!--price_max-->
                                                    <input type="text" name="priceMax" placeholder="最高价格"
                                                           autocomplete="off" class="layui-input" th:value="${priceMax}">
                                                </div>
                                            </div>
                                        </div>
                                        <!--重量范围选择-->
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">重量范围</label>
                                                <div class="layui-input-inline" style="width: 100px;">
                                                    <!--weight_min-->
                                                    <input type="text" name="weightMin" placeholder="最低重量"
                                                           autocomplete="off" class="layui-input" th:value="${weightMin}">
                                                </div>
                                                <div class="layui-form-mid">-</div>
                                                <div class="layui-input-inline" style="width: 100px;">
                                                    <!--weight_max-->
                                                    <input type="text" name="weightMax" placeholder="最高重量"
                                                           autocomplete="off" class="layui-input" th:value="${weightMax}">
                                                </div>
                                            </div>
                                        </div>
                                        <!--库存范围选择-->
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">库存范围</label>
                                                <div class="layui-input-inline" style="width: 100px;">
                                                    <!--stock_min-->
                                                    <input type="text" name="stockMin" placeholder="最低库存量"
                                                           autocomplete="off" class="layui-input" th:value="${stockMin}">
                                                </div>
                                                <div class="layui-form-mid">-</div>
                                                <div class="layui-input-inline" style="width: 100px;">
                                                    <!--stock_max-->
                                                    <input type="text" name="stockMax" placeholder="最高库存量"
                                                           autocomplete="off" class="layui-input" th:value="${stockMax}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">搜索</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="keywords" placeholder="输入货物名称关键词"
                                                           autocomplete="off" class="layui-input" th:value="${keywords}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-card-header">
                        <button type="button" class="btn btn-success" onclick="location.href=('/toAddGoods')">
                            添加货物
                        </button>
                    </div>
                    <h5 th:text="${orderError}" style="color: red"></h5>
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form">
                            <thead>
                            <tr>
                                <th>货物编号</th>
                                <th>货物名称</th>
                                <th>单价</th>
                                <th>重量</th>
                                <th>库存量</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="goods : ${allGoods}">
                                <td th:text="${goods.goodsId}"></td>
                                <td th:text="${goods.goodsName}"></td>
                                <td th:text="${goods.price}"></td>
                                <td th:text="${goods.weight}"></td>
                                <td th:text="${goods.stock}"></td>
                                <td class="td-manage">
                                    <button type="button" class="btn btn-primary"
                                            th:onclick="'javascript:window.location.href=\'' + @{'/toUpdateGoods?goodsId='+${goods.goodsId}} + '\';'">编辑</button>
                                    <button type="button" class="btn btn-danger"
                                            th:onclick="'javascript:window.location.href=\'' + @{'/deleteGoods/'+${goods.goodsId}} + '\';'">删除</button>
                                    <button type="button" class="btn btn-success"
                                            th:onclick="'javascript:window.location.href=\'' + @{'/addToList?goodsId='+${goods.goodsId}} + '\';'">添加到清单</button>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body ">
                        <div class="page">
                            <div>
                                <a class="prev" href="">&lt;&lt;</a>
                                <a class="num" href="">1</a>
                                <span class="current">2</span>
                                <a class="num" href="">3</a>
                                <a class="num" href="">489</a>
                                <a class="next" href="">&gt;&gt;</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
